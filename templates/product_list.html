{% extends 'base.html' %}
{% load static %}
{% block main %}

<h1 style="text-align: center;">Product List</h1>
<table style="width: 100%; margin: auto; border-collapse: collapse; text-align: center;">
    <tr style="border: 1px solid #ddd; background-color: #0c4a6e;">
        <th style="padding: 10px; border: 1px solid #ddd;">Title</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Price</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Description</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Image</th>
    </tr>
    {% for product in products %}
    <tr style="border: 1px solid #ddd;">
        <td style="padding: 10px; border: 1px solid #ddd;">
            <a href="{% url 'product_detail' product.pk %}">{{ product.title }}</a>
        </td>
        <td style="padding: 10px; border: 1px solid #ddd;">â‚¹ {{ product.price }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;"> {{ product.description|truncatewords:10 }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">
            <img src="{{ product.image_url }}" alt="{{ product.title }}" width="150">
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock main %}
